{% extends 'studentracker/base.html' %}
{% load static %}
{% block navbar %}
{% block body_block %}
    <br><br><br><br>
    <div class="container">
        <div class="row">
        <div class="col-md-5">
            <form class="form-horizontal" method="post" action="/user/register/">
                {% csrf_token %}
                <fieldset>
                <legend>Register</legend>


                <div class="form-group">
                    <label for="id_username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="id_username" name="username" placeholder="Username" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="id_email" name="email" placeholder="Username" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="id_password" name="password" placeholder="Username" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_picture" class="col-lg-2 control-label">ProfilePict</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="id_picture" name="picture" placeholder="Picture" type="file">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <br>
                        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                </fieldset>

            </form>
        </div>
    </div>
    </div>

{% endblock %}
{% endblock %}
